<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDI Challenge</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="flex-container">
      <header class="header">
        <nav class="navbar">
          <ul>
            <li class="nav-item"><a href="/">Home</a></li>
            <li class="nav-item"><a href="/favorites">Favorites</a></li>
          </ul>
        </nav>
      </header>

      <div class="error-message"></div>

      <h1 class="site-title">OMDb Movie Search</h1>
      <section class="search-movies">
        <form class="new-search-form">
          <label for="new-search-input" class="new-search-label">
            Search for movies by title
          </label>
          <input type="text" id="new-search-input" autocomplete="off" required>
          <input type="submit" class="btn new-search-submit" value="Submit" disabled>
        </form>
      </section>

      <section class="movies">
        <ul class="movie-list">
        </ul>
      </section>
    </div>
  </body>
  <script src="/build/main.bundle.js"></script>
</html>
